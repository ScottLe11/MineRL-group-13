# Recording Configuration for Discrete Action Recorder
# Used by: recorder_gameplay_discrete.py

# Whether to use this custom recording config (if false, falls back to main config.yaml)
use_config: true

# Recording Settings
recording:
  # Output directory for recorded trajectories
  log_dir: "expert_trajectory_discrete"

  # Maximum episode duration (seconds)
  # Total steps = episode_seconds * 5 (5 agent steps per second with frameskip=4)
  episode_seconds: 600  # 10 minutes = 3000 agent steps

  # Display settings
  display:
    window_width: 960
    window_height: 540
    ui_height: 120      # Space for UI at bottom
    fps: 30             # Rendering FPS (note: agent steps are ~7.5/sec)

# Action Space Configuration
action_space:
  preset: "custom"  # Use custom enabled actions

  # Enabled action indices (must match wrappers/discrete_actions.py DISCRETE_ACTION_POOL)
  # These are the ONLY actions the human can use during recording
  enabled_actions: [1, 6, 8, 12, 15, 17, 24, 25]

  # Key bindings for enabled actions
  # Format: action_index: pygame_key_name
  key_bindings:
    1: 'w'        # forward
    6: 'space'    # attack (single)
    8: 'a'        # turn_left_45
    12: 'd'       # turn_right_45
    15: 'r'       # look_up_12
    17: 'f'       # look_down_12
    24: '1'       # attack_5 (macro)
    25: '2'       # attack_10 (macro)

# Reward Configuration (matches main config for consistency)
rewards:
  wood_value: 1.0       # Points per log gained/lost
  step_penalty: -0.001  # Penalty per MineRL frame

# Environment Configuration
environment:
  # Frame skip (how many raw frames per agent step)
  frame_skip: 4

  # Episode termination
  episode_seconds: 600  # Same as recording.episode_seconds
